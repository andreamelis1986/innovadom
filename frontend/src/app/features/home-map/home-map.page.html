<div class="dashboard-container">
  <aside class="sidebar">
    <div class="info-card" *ngFor="let item of infoCards" (click)="toggleCard(item)" [class.expanded]="item.expanded">
      <div class="card-header">
        <div class="icon-container" [style.background]="item.color + '33'">
          <i [class]="item.icon" [style.color]="item.color"></i>
        </div>
        <div class="title">{{ item.title }}</div>
        <div class="value">{{ item.value }}</div>
      </div>

      <div class="card-expanded" *ngIf="item.expanded">
        <ng-container *ngIf="item.title === 'Luci'">
          <div class="lights-row">
            <span class="label">Tutte le luci</span>
            <label class="switch" (click)="$event.stopPropagation()">
              <input type="checkbox" [checked]="areAllLightsOn()" (change)="toggleAllLights()" />
              <span class="slider"></span>
            </label>
          </div>
        </ng-container>

        <ng-container *ngIf="item.title === 'Temperatura'">
          <div class="temperature-row">
            <button class="action-btn small" (click)="changeTemperature(-1); $event.stopPropagation()">âˆ’</button>
            <span class="temp-value">{{ currentTemperature }}Â°C</span>
            <button class="action-btn small" (click)="changeTemperature(1); $event.stopPropagation()">+</button>
          </div>
        </ng-container>
      </div>
    </div>
  </aside>

  <div class="map-wrapper">
    <div class="map-container">
      <img src="assets/planimetria_modern_5.png" alt="Mappa" class="map-image" />

      <!-- ðŸ”¹ Icone dispositivi -->
      <div
        *ngFor="let device of devices"
        class="device-icon"
        [ngClass]="device.icon"
        [style.top.%]="device.top"
        [style.left.%]="device.left"
        [class.on]="device.status === 'on'"
        (click)="toggleDevice(device)"
      ></div>
    </div>
  </div>
</div>
