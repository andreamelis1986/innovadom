<div class="app-container">
  <!-- Barra superiore -->
  <header class="topbar">
    <div class="logo">üè† DomusControl</div>
    <nav class="menu">
      <a href="#">Mappa</a>
      <a href="#">Dispositivi</a>
      <a href="#">Scene</a>
      <a href="#">Routine</a>
    </nav>
    <div class="datetime">
      <span class="time">{{ currentTime }}</span>
      <span class="date">{{ currentDate }}</span>
    </div>
    <div class="actions">
      <i class="fas fa-bell"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-cog"></i>
    </div>
  </header>

  <!-- Contenuto -->
  <main class="content">
    <!-- Mappa -->
    <div class="map-container">
      <img src="assets/planimetria_modern_5.png" alt="Mappa" class="map-image" />

      <!-- Icone dispositivi -->
      <ng-container *ngFor="let device of devices">
        <div class="device-icon" [ngStyle]="{top: device.top, left: device.left}">
          <i *ngIf="device.type === 'light'" class="fas fa-lightbulb"></i>
          <i *ngIf="device.type === 'ac'" class="fas fa-snowflake"></i>
          <i *ngIf="device.type === 'camera'" class="fas fa-video"></i>
        </div>
      </ng-container>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="card">
        <h3><i class="fas fa-thermometer-half"></i> Temperatura</h3>
        <div class="value">{{ temperature }} ¬∞C</div>
      </div>

      <div class="card">
        <h3><i class="fas fa-bolt"></i> Energia</h3>
        <div class="value">{{ energy }} kWh</div>
      </div>

      <div class="card">
        <h3><i class="fas fa-lightbulb"></i> Luci</h3>
        <div class="value">{{ lights }} On</div>
      </div>

      <div class="card">
        <h3><i class="fas fa-video"></i> Telecamere</h3>
<div class="value">{{ cameras }} On</div>
      </div>

      <div class="card">
        <h3><i class="fas fa-magic"></i> Scorciatoie</h3>
        <div class="shortcuts">
          <button>Movie Time</button>
          <button>Workout</button>
          <button>Party</button>
        </div>
      </div>
    </aside>
  </main>
</div>
