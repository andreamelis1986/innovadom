<!-- Barra Superiore -->
<div class="topbar">
    <div class="topbar-left">
        <i class="fas fa-house-user logo-icon"></i>
        <span class="logo-text"> DomusControl</span>
    </div>

    <div class="topbar-right">
        <div class="datetime">
            <span class="time">{{ currentTime }}</span>
            <span class="date">{{ currentDate }}</span>
        </div>
        <i class="fas fa-bell notification-icon"></i>
        <i class="fas fa-user-circle user-icon"></i>
    </div>
</div>

<!-- Contenitore principale -->
<div class="dashboard-container">
    <!-- Mappa -->
    <div class="map-container">
        <img src="assets/planimetria_modern_5.png" alt="Mappa" class="map-image" />

        <div *ngFor="let device of devices" class="device-icon" [ngClass]="device.type"
            [class.on]="device.status === 'on'" [style.top]="device.top" [style.left]="device.left"
            (click)="toggleDevice(device)">
            <i [ngClass]="device.icon"></i>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="info-card" *ngFor="let item of infoCards">
            <div class="icon-container" [style.background]="item.color + '33'">
                <i [class]="item.icon" [style.color]="item.color"></i>
            </div>
            <div class="info-details">
                <h4>{{ item.title }}</h4>
                <p>{{ item.value }}</p>
            </div>
        </div>
    </div>
</div>
